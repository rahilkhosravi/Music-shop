<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه موسیقی</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="site-title">فروشگاه موسیقی</h1>
      <nav>
        <a href="index.html">خانه</a>
        <a href="products.html">محصولات</a>
        <a href="cart.html">سبد خرید </a>
      </nav>
    </div>
    </header>
  <main>
    <div class="container">
      <section id="checkout-section">
        <h2>تکمیل اطلاعات</h2>
        <div class="checkout-layout">
          <form id="checkout-form" class="checkout-form" novalidate>
            <label>نام و نام خانوادگی
              <input id="cf-name" type="text" required>
              <small class="error" id="err-name"></small>
            </label>
            <label>آدرس
              <textarea id="cf-address" rows="4" required></textarea>
              <small class="error" id="err-address"></small>
            </label>

            <button id="place-order" class="btn btn-primary" type="submit">ثبت سفارش</button>
          </form>

          <aside class="checkout-summary">
            <h3> فاکتور سفارش</h3>
            <div id="checkout-items"></div>
            <div class="summary-line"><span>جمع هزینه:</span> <strong id="co-subtotal">—</strong></div>
            <div class="summary-line"><span>هزینه ارسال:</span> <strong id="co-shipping">—</strong></div>
            <div class="summary-line total"><span>مجموع :</span> <strong id="co-total">—</strong></div>
          </aside>
        </div>
      </section>
    </div>
  </main>
   <footer>
    <div class="container footer-container">
      <div class="footer-contact">
        <h3>تماس با ما</h3>
        <p>آدرس: خیابان ولیعصر، کوچه ساز، پلاک ۱۲۳</p>
        <p>ایمیل: info@sazshop.com</p>
        <p> تلفن : ۱۲۳۴۵۶۷۸۹</p>
      </div>
    </div>
  </footer>
<script src="assets/js/data.js"></script>
<script src="assets/js/store.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/pages/checkout-page.js"></script>
</body>
