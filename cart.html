<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="site-title">فروشگاه موسیقی</h1>
      <nav>
        <a href="index.html">خانه</a>
        <a href="products.html">محصولات</a>
        <a href="cart.html">سبد خرید</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="cart-section">
        <h2>سبد خرید</h2>

        <div id="cart-empty" class="cart-empty hide">
          سبد شما خالی است.
          <a class="btn" href="products.html" style="margin-right:8px">مشاهده محصولات</a>
        </div>

        <div id="cart-filled" class="cart-filled hide">
          <table class="cart-table">
            <thead>
              <tr>
                <th>کالا</th>
                <th>قیمت واحد</th>
                <th>تعداد</th>
                <th> حذف </th>
              </tr>
            </thead>
            <tbody id="cart-rows"></tbody>
          </table>

          <div class="cart-summary">
            <div><span>جمع هزینه :</span> <strong id="cart-subtotal">—</strong></div>
            <div><span>هزینه ارسال:</span> <strong id="cart-shipping">—</strong></div>
            <div class="cart-total"><span>مجموع :</span> <strong id="cart-total">—</strong></div>
            <a class="btn btn-primary" href="checkout.html">پرداخت</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container footer-container">
      <div class="footer-contact">
        <h3>تماس با ما</h3>
        <p>آدرس: خیابان ولیعصر، کوچه ساز، پلاک ۱۲۳</p>
        <p>ایمیل: info@sazshop.com</p>
        <p>تلفن: ۱۲۳۴۵۶۷۸۹</p>
      </div>
    </div>
  </footer>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/store.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/pages/cart-page.js"></script>
</body>
</html>
